{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <title>Salvacion AI</title>
</head>
<body>

    <div class="container">
        <form action="{% url 'register' %}" method="POST" class="form">
            <p class="title">Regístrate</p>
            <p class="message">Regístrate para acceder al Sistema</p>
                {% csrf_token %}

                {{ form }}
                    
            

            <button class="submit" type="submit" name="register">Registrarse</button>
            <p class="signin">¿Ya posee una cuenta? <a href="{% url "login" %}">Inicie Sesión</a></p>
        </form>
        </div>

</body>
</html>
